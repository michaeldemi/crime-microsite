name: Update per-FSA data
on:
  schedule:
    - cron: '17 3 * * *'  # Runs daily at 03:17 UTC
  workflow_dispatch:      # Allows manual runs from the Actions tab

# Added permissions block
permissions:
  contents: write         # This gives write access to repository contents

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm i

      - name: Run preprocessor
        run: npm run preprocess
        env:
          TPS_URL: ${{ secrets.TPS_URL }}  # Your ArcGIS TPS endpoint secret
          MONTHS_BACK: '12'                # Pull last ~12 months of data

      - name: Commit updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.json
          git commit -m "chore(data): refresh per-FSA JSON from TPS" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ github.token }}  # Using the default token with write permissions
